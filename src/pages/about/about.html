 <ion-header>
 <ion-navbar>
    <ion-title>
      AppCultura
    </ion-title>
  </ion-navbar>
 </ion-header>
  
<ion-content padding style="background-color: #19334d">
  <div text-center>
      <!--<img src="{{ user.avatar }}">-->
    <h3>{{ evento.title }}</h3>
    <h5>{{ evento.description }}</h5>
    <h6>Preço: {{ evento.price }}</h6>
    <h6>Tipo: {{ evento.eventType }}</h6>
    <h6>Classificação: {{ evento.ageRating }} anos</h6>
    <h6>Duração: {{ evento.duration }}</h6>
    <h6>Informação Adicional: {{ evento.additionalInfo }}</h6>
  </div>
</ion-content>
